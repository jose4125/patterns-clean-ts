<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div
      class="bridge"
      style="border: 1px solid #ccc; width: 100px; height: 200px"
    >
      <h4>bridge</h4>
      <input
        type="range"
        name="range-bridge"
        class="range-bridge"
        max="100"
        min="1"
        step="1"
        value="1"
      />
      <input type="color" name="color-bridge" class="color-bridge" />
      <button class="button-clean-bridge">clean</button>
      <br />
      <br />
      <br />
      <div class="content-bridge"></div>
      <canvas
        class="canvas-bridge"
        width="500"
        height="500"
        style="border: 1px solid black"
      ></canvas>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
